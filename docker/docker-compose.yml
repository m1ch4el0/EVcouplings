version: "3.9"
services:
  app:
    build: .
    # Please specify image 'image: <image>:<tag>'
    image: ev:001 # TODO change to 01
    volumes:
      # Please specify output paths '- <local-path-to-output-dir>:/evcomplex/'
      - ~/Desktop/data:/evcomplex/ TODO remove default
      # (Optional) Please specify config paths '- <local-path-to-config>:/config/custom_config.yaml'
      # Please specify PPI path '<local-path-to-PPI>:/evcomplex/infile.csv'
      - ~/Desktop/data/infile_test_empty.csv:/evcomplex/infile.csv 
    stdin_open: true
    tty: true
    
# Run via: 'docker-compose run --rm app'